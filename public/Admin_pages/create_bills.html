<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bills</title>
    <link rel="stylesheet" href="./css/CreateBills.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <h2>ğŸ§¾ Create Bills</h2>

    <form id="billForm">
        <input type="text" id="name" placeholder="ğŸ‘¤ Enter Name" required>
        <input type="email" id="email" placeholder="ğŸ“§ Enter Email" required>
        <input type="number" id="amount" placeholder="ğŸ’° Enter Amount (â‚¹)" required>
        <button type="submit">â• Generate Bill</button>
    </form>

    <br>

    <!-- Bills Table -->
    <table border="1">
        <thead>
            <tr>
                <th>ğŸ‘¤ Name</th>
                <th>ğŸ“§ Email</th>
                <th>ğŸ’° Amount</th>
                <th>ğŸ“¥ Download PDF</th>
                <th>âŒ Delete</th>
            </tr>
        </thead>
        <tbody id="billList"></tbody>
    </table>

    <br>
    <a href="/public/admin_dashboard.html">Back to Dashboard</a>

    <script>
        document.getElementById("billForm").addEventListener("submit", function (event) {
            event.preventDefault();
            addBill();
        });

        function addBill() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let amount = document.getElementById("amount").value;

            if (!name || !email || !amount) {
                alert("âš  Please fill in all fields!");
                return;
            }

            let bills = JSON.parse(localStorage.getItem("bills")) || [];
            bills.push({ name, email, amount });

            localStorage.setItem("bills", JSON.stringify(bills));

            // Reset input fields
            document.getElementById("billForm").reset();

            displayBills();
        }

        function displayBills() {
            let bills = JSON.parse(localStorage.getItem("bills")) || [];
            let list = document.getElementById("billList");
            list.innerHTML = "";
            bills.forEach((b, i) => {
                list.innerHTML += `
                    <tr>
                        <td>${b.name}</td>
                        <td>${b.email}</td>
                        <td>â‚¹${b.amount}</td>
                        <td><button onclick="downloadPDF(${i})">ğŸ“¥ Download</button></td>
                        <td><button onclick="deleteBill(${i})">âŒ Delete</button></td>
                    </tr>`;
            });
        }

        function deleteBill(index) {
            let bills = JSON.parse(localStorage.getItem("bills")) || [];
            bills.splice(index, 1);
            localStorage.setItem("bills", JSON.stringify(bills));
            displayBills();
        }

        function downloadPDF(index) {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            let bills = JSON.parse(localStorage.getItem("bills")) || [];
            let bill = bills[index];

            doc.text("ğŸ§¾ Gym Membership Bill", 20, 20);
            doc.text(`ğŸ‘¤ Name: ${bill.name}`, 20, 30);
            doc.text(`ğŸ“§ Email: ${bill.email}`, 20, 40);
            doc.text(`ğŸ’° Amount: â‚¹${bill.amount}`, 20, 50);

            doc.save(`Bill_${bill.name}.pdf`);
        }

        displayBills();
    </script>
</body>

</html>
