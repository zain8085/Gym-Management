<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>

    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #F5F5F5;
    color: #333333;
    padding: 50px 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.dashboard-container {
    width: 85%;
    max-width: 1200px;
    margin: auto;
    background-color: #FFFFFF;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    text-align: center;
    animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    font-size: 40px;
    font-weight: bold;
    color: #1D3557;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

h2 i {
    color: #457B9D;
    margin-right: 10px;
    font-size: 48px;
}

p {
    font-size: 18px;
    color: #333333;
    margin-bottom: 40px;
    line-height: 1.6;
}

.card {
    display: inline-block;
    width: 30%;
    margin: 20px 1.5%;
    padding: 30px;
    background-color: #A8DADC;
    border-radius: 12px;
    color: #2C3E50;
    text-align: center;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.card h3 {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: 600;
}

.card i {
    font-size: 40px;
    margin-bottom: 15px;
    transition: transform 0.3s ease;
}

.card:hover i {
    transform: scale(1.2);
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 16px 60px rgba(0, 0, 0, 0.2);
}

.card .btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #457B9D;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.card .btn:hover {
    background-color: #1D3557;
    transform: scale(1.1);
}

.card .btn {
    position: relative;
    z-index: 1;
}

.card .btn::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 30px;
    z-index: -1;
    transform: scale(0);
    transition: all 0.3s ease;
}

.card .btn:hover::after {
    transform: scale(1);
}

.logout-btn {
    display: inline-block;
    padding: 14px 40px;
    background: #E63946;
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 40px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.logout-btn:hover {
    background-color: #D62C1A;
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .dashboard-container {
        width: 95%;
        padding: 30px;
    }

    .card {
        width: 48%;
        margin: 15px 1%;
    }

    h2 {
        font-size: 32px;
    }

    p {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .card {
        width: 100%;
        margin: 10px 0;
    }

    h2 {
        font-size: 28px;
    }

    p {
        font-size: 14px;
    }

    .logout-btn {
        width: 100%;
    }
}

    </style>


</head>
<body>
    <div class="dashboard-container">
        <h2><i class="fas fa-user-shield"></i> Admin Dashboard</h2>
        <p>Manage and monitor your system effortlessly</p>

        <div class="card">
            <h3><i class="fas fa-user-plus"></i> Add Member</h3>
            <a href="/public/Admin_pages/add_member.html" class="btn">Add New Member</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-users"></i> Update/Delete Members</h3>
            <a href="/public/Admin_pages/manage_members.html" class="btn">Manage Members</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-file-invoice-dollar"></i> Create Bills</h3>
            <a href="/public/Admin_pages/create_bills.html" class="btn">Generate Bills</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-money-check-alt"></i> Assign Fee Package</h3>
            <a href="/public/Admin_pages/assign_fee.html" class="btn">Assign Package</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-bell"></i> Assign Monthly Notifications</h3>
            <a href="/public/Admin_pages/assign_notifications.html" class="btn">Set Notifications</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-chart-line"></i> Export Reports</h3>
            <a href="Admin_pages/export_reports.html" class="btn">Export Data</a>
        </div>

        <div class="card">
            <h3><i class="fas fa-utensils"></i> Diet Details</h3>
            <a href="Admin_pages/Diet_details.html" class="btn">Manage Diet</a>
        </div>
        <br>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
