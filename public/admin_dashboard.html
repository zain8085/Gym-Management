<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <h2><i class="fas fa-user-shield"></i> Admin Dashboard</h2>
        <p>Manage users, generate bills, and oversee gym activities.</p>

        <div class="card">
            <h3><i class="fas fa-users"></i> All Users</h3>
            <button class="btn">View Users</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-file-invoice-dollar"></i> Generate Bills</h3>
            <button class="btn">Generate Monthly Bills</button>
        </div>

        <div class="card">
            <h3><i class="fas fa-chart-line"></i> Gym Reports</h3>
            <button class="btn">View Reports</button>
        </div>

        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
